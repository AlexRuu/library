<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="heading">
        <h1 id="headTitle">My Book List</h1>
        <div class="addbook">
            <button class="add">Add New Book</button>
        </div>
    </div>
    <div class="bookForm">
        <form class="addForm">
            <div class="formTitle">
                <p class="formT">Add New Book</p>
                <div class="close">&times;</div>
            </div>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" min="0" id="pages" placeholder="Number of Pages">
            <div class="readBox">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <input type="submit" id="sub" value="Add Entry">
        </form>
    </div>
    <div class="library"></div>
</body>
</html>
